<!DOCTYPE html>
<html>
<head>
  <title>Change the World</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    iframe {
      width: 100%;
      height: 100%;
    }

    .text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
      z-index: 1;
    }

    .text p {
      font-size: 2em;
      margin: 20px 0;
      color: transparent;
      animation: text-fade 5s infinite alternate;
    }

    .text p:nth-child(1) {
      animation-delay: 1s;
    }

    @keyframes text-fade {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .play-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff0000;
      color: #fff;
      padding: 10px 20px;
      font-size: 1.5em;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="video-container">
    <iframe id="videoFrame" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="text-container">
    <div class="text">
      <!-- Your text content here -->
    </div>
    <div class="play-button" onclick="playVideoWithSound()">Play Video</div>
  </div>

  <script>
    function playVideoWithSound() {
      // Set the video source to autoplay with sound
      const videoFrame = document.getElementById("videoFrame");
      videoFrame.src = "https://www.youtube.com/embed/APHrOAFU6x8?autoplay=1&controls=0&loop=1&playlist=APHrOAFU6x8";
    }
  </script>
</body>
</html>
